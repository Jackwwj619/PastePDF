<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PastePDF - PDF 拼接工具</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部工具栏 -->
        <header class="toolbar">
            <h1 class="logo">PastePDF</h1>

            <!-- 工具按钮 -->
            <div class="toolbar-menu">
                <button id="cropBtn" class="btn btn-tool" title="裁剪选中的页面">
                    裁剪
                </button>
            </div>

            <!-- 画布设置 -->
            <div class="toolbar-settings">
                <div class="setting-group">
                    <label>画布:</label>
                    <select id="presetSize">
                        <option value="a4">A4</option>
                        <option value="a3">A3</option>
                        <option value="letter">Letter</option>
                        <option value="custom">自定义</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>宽:</label>
                    <input type="number" id="canvasWidth" value="595" min="100" max="5000">
                    <span>pt</span>
                </div>
                <div class="setting-group">
                    <label>高:</label>
                    <input type="number" id="canvasHeight" value="842" min="100" max="5000">
                    <span>pt</span>
                </div>
                <div class="setting-group">
                    <button id="orientationBtn" class="btn btn-small">横向</button>
                </div>
                <div class="setting-group">
                    <label>背景:</label>
                    <input type="color" id="bgColor" value="#ffffff">
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="gridToggle">
                        网格
                    </label>
                </div>
            </div>

            <!-- 状态和操作 -->
            <div class="toolbar-actions">
                <span id="zoomLevel" class="zoom-level" title="Ctrl+滚轮缩放">100%</span>
                <span id="itemCount" class="item-count">已添加 0 个页面</span>
                <button id="clearBtn" class="btn btn-secondary">清空</button>
                <button id="exportBtn" class="btn btn-primary">导出PDF</button>
            </div>
        </header>

        <div class="main-content">
            <!-- 左侧面板 -->
            <aside class="sidebar">
                <!-- 上传区域 -->
                <div class="upload-section">
                    <div id="uploadArea" class="upload-area">
                        <div class="upload-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </div>
                        <p>点击或拖拽上传 PDF 或图片</p>
                        <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.gif,.bmp" multiple hidden>
                    </div>
                </div>

                <!-- 文件列表 -->
                <div class="file-list-section">
                    <h3>已上传文件</h3>
                    <div id="fileList" class="file-list"></div>
                </div>
            </aside>

            <!-- 右侧画布区域 -->
            <main class="canvas-section">
                <div class="canvas-wrapper">
                    <canvas id="mainCanvas"></canvas>
                </div>
            </main>
        </div>

        <!-- 右键菜单 -->
        <div id="contextMenu" class="context-menu" style="display: none;">
            <div class="menu-item" data-action="bringToFront">置于顶层</div>
            <div class="menu-item" data-action="bringForward">上移一层</div>
            <div class="menu-item" data-action="sendBackward">下移一层</div>
            <div class="menu-item" data-action="sendToBack">置于底层</div>
            <div class="menu-divider"></div>
            <div class="menu-item" data-action="rotate">旋转 90°</div>
            <div class="menu-item" data-action="delete">删除</div>
        </div>

        <!-- 裁剪操作栏 -->
        <div id="cropActionBar" class="crop-action-bar">
            <button id="cropApplyBtn" class="btn-apply">应用</button>
            <button id="cropCancelBtn" class="btn-cancel">取消</button>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
